<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div ng-controller="LoginCtrl" class="login" style="">
    <form class="form-inline pull-right" ng-if="!isLoggerIn()">
      <div class="form-group">
        <input type="text" placeholder="Email" class="form-control" aletaOfertas="1">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" aletaOfertas="1">
      </div>
      <button type="submit" class="btn btn-success" ng-click="teste()">Sign in</button>
    </form>
    <div class="" ng-if="isLoggerIn()">
      {{currentUser.username}}
    </div>
  </div>
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="#/">Paradise Hotel</a>
    </div>

    <a href="">{{currentUser}}</a>

    <div class="collapse navbar-collapse" id="js-navbar-collapse">

      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{'active' : tab==1 || tab == undefined }"><a ng-click="tab=1" ui-sref="indexState">Home</a></li>
        <!-- <li><a ng-href="#/">About</a></li> -->
        <li ng-class="{'active' : tab==2}"><a ng-click="tab=2" ui-sref="roomState">Rooms</a></li>
        <li ng-class="{'active' : tab==3}"><a ng-click="tab=3" ui-sref="aboutState">About</a></li>
        <li ng-class="{'active' : tab==4}"><a ng-click="tab=4" ui-sref="contactState">Contact</a></li>
      </ul>
    </div>
  </div>
</div>
